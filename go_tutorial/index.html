<script language="javascript">
    var idx = 0;
    var pageName = [
    "go_tutorial_01_how_to_install_go.cht.utf8.html",
    "go_tutorial_02_data_type.cht.utf8.html",
    "go_tutorial_03_variable.cht.utf8.html",

    ];

    function browsePage(direction) {
        if (direction > 0) {
            idx = idx == pageName.length - 1 ? 0 : idx + 1;
        } else if (direction < 0) {
            idx = idx == 0 ? pageName.length - 1 : idx - 1;
        }
        document.getElementById("optionMenu").selectedIndex = idx;
        document.getElementById("title").innerHTML='(' + (idx+1) + '/' + pageName.length + ')';
        document.getElementById("embWeb").innerHTML='<object type="text/html" data="' + pageName[idx] + '" width="1200" height="980"></object>';
    }

    function generateOptionMenu() {
        document.write("\<select id=\"optionMenu\" onChange=\"idx = this.selectedIndex; browsePage(0);\"\>");
        for ( i = 0; i < pageName.length; i++) {
            document.write("\<option value=\"" + pageName[i] + "\"\>" + pageName[i] + "\<\/option\>");
        }
        document.write("\<\/select\>");
    }
</script>
