<body>
<p>Go語言支持遞歸函數，這裡是一個經典的斐波拉切數列的列子。</p>
<pre><code>package main

import "fmt"

// fact函數不斷地調用自身，直到達到基本狀態fact(0)
func fact(n int) int {
    if n == 0 {
        return 1
    }
    return n * fact(n-1)
}

func main() {
    fmt.Println(fact(7))
}
</code></pre>
<p>輸出結果為</p>
<pre><code>5040
</code></pre></body>
