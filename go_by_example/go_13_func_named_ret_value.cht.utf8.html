<body>
<p>函數接受參數。在 Go 中，函數可以返回多個「結果參數」，而不僅僅是一個值。它們可以像變量那樣命名和使用。</p>
<p>如果命名了返回值參數，一個沒有參數的<code>return</code>語句，會將當前的值作為返回值返回。注意，如果遇到if等代碼塊和返回值同名，還需要顯示寫出返回值。</p>
<pre><code>package main

import "fmt"

func split(sum int) (x, y int) {
    x = sum * 4 / 9
    y = sum - x
    return
}

func main() {
    fmt.Println(split(17))
}
</code></pre>
<p>運行結果</p>
<pre><code>7 10
</code></pre></body>
